<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <title>Matte :: Internal server error</title>
</head>

<body>
  <div data-app="true" class="v-application v-application--is-ltr theme--light" id="app">
    <div class="v-application--wrap">
      <header class="v-sheet v-sheet--tile theme--light v-toolbar v-app-bar v-app-bar--fixed grey lighten-2" style="height: 56px; margin-top: 0px; transform: translateY(0px); left: 0px; right: 0px;" data-booted="true">
        <div class="v-toolbar__content" style="height: 56px;">
          <div class="d-flex align-center"><b>500 Internal server error</b></div>
          <div class="spacer"></div><a href="https://github.com/angusmoore/Matte.jl" target="_blank" class="v-btn v-btn--flat v-btn--text theme--light v-size--default"><span class="v-btn__content"><span class="mr-2">Matte on Github</span>
              <img width = "40px" src="logo.png"/></span></a>
        </div>
      </header>
      <main class="v-content" style="padding: 56px 0px 0px;" data-booted="true">
        <div class="v-content__wrap">
          <div class="container container--fluid">
            <div class="row align-center justify-center" style = "min-height:350px">
              <div class="col-sm-8 col-md-4 col-12">
                <div class="elevation-12 v-card v-sheet theme--light">
                  <header class="v-sheet v-sheet--tile theme--dark v-toolbar v-toolbar--flat red darken-2" style="height: 56px;">
                    <div class="v-toolbar__content" style="height: 56px;">
                      <div class="v-toolbar__title">Server error!</div>
                    </div>
                  </header>
                  <div class="v-card__text">
                    <div class="container container--fluid">
                      <div class="row">
                        <div class="col"><code><error_description/></code></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <code class = "elevation-0" style = "background-color:transparent">
                  <error_message/>
                </code>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
